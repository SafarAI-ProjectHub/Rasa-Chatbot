version: "3.0"

rules:
- rule: greet user
  steps:
    - intent: welcome
    - action: utter_welcome

- rule: say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: subscription types faq
  steps:
    - intent: faq.subscription_types
    - action: utter_faq_subscription_types

- rule: payment methods faq
  steps:
    - intent: faq.payment_methods
    - action: utter_faq_payment_methods

- rule: placement test info
  steps:
    - intent: faq.placement_test_info
    - action: utter_faq_placement_test_info

- rule: start placement test
  steps:
    - intent: placement.start
    - action: utter_placement_start

- rule: check placement status
  steps:
    - intent: placement.status
    - action: utter_placement_status

- rule: apply discount
  steps:
    - intent: discount.apply
    - action: utter_discount_apply

- rule: check discount availability
  steps:
    - intent: discount.availability
    - action: utter_discount_availability

- rule: login help
  steps:
    - intent: account.login_help
    - action: utter_account_login_help

- rule: reset password
  steps:
    - intent: account.reset_password
    - action: utter_account_reset_password

- rule: update profile
  steps:
    - intent: account.update_profile
    - action: utter_account_update_profile

- rule: create support ticket
  steps:
    - intent: support.create_ticket
    - action: utter_support_create_ticket

- rule: small talk
  steps:
    - intent: chitchat
    - action: utter_chitchat

- rule: fallback
  steps:
    - intent: nlu_fallback
    - action: action_custom_fallback
