  utter_request_status_inquire_en:
  - text: You can inquire about the order status through menu button, accessing the medicine delivery record, and checking the order status
  utter_submit_followup_request_en:
  - text: A referral is required, and a copy of the insurance or exemption card must be available.
  utter_inquire_followup_status_en:
  - text: To inquire about the status of a follow-up appointment request, use the menu button and then access the follow-up appointment request record
  utter_available_facilities_for_followup_en:
  - text: The facilities where a patient can book an appointment are those that appear on the app.
  utter_no_followup_sms_received_en:
  - text: If you do not receive a follow-up appointment message booked through the app, please visit the records department of the facility where the appointment was booked.
  utter_check_order_duration_en:
  - text: If the order has not exceeded 20 days, please check the last dispensing date of the medication via 'Menu button → Active Medications'.
  utter_check_monthly_medication_en:
  - text: If it appears that you do not have any monthly medication to dispense, you must visit the facility to renew the monthly prescription and dispense it from the facility after renewal 'for the first time'.
  utter_verify_selected_facility_en:
  - text: If the message 'Please verify the facility you have selected' appears, you must confirm the facility from which the treatment is dispensed by clicking 'Menu → Active Medications'.
  utter_payment_not_completed_res_2_en:
  - text: If the payment confirmation message was not received, please check the order status (Menu button → Medicine Delivery Record → Order Status).
  utter_invalid_payment_amount_res_2_en:
  - text: If the insurance or exemption is valid, please contact 0793335544.
  utter_lab_tests_res_1_en:
  - image: https://placehold.co/600x400
    text: ''
  utter_lab_tests_res_2_en:
  - text: If the file was not uploaded successfully, please contact 0793335544.
  utter_radiology_reports_res_2_en:
  - text: If a report for the X-ray is not available, please check with the healthcare facility.
  utter_not_military_patient_note_en:
  - text: If the patient's insurance is not military (civilian), they cannot submit a request for medicine delivery.
  utter_beneficiaries_of_my_hakeem_en:
  - text: Beneficiaries of the Ministry of Health and Royal Medical Services.
  utter_meaning_of_subscriber_name_en:
  - text: 'Subscriber name: This is the national number for Jordanian citizens; for non-Jordanians, it is the serial number or personal number registered with the facility.'
  utter_error_not_registered_in_civil_status_en:
  - text: For assistance, call 0793335544.
  utter_error_patient_already_registered_en:
  - text: 'Please try to reset your password through: Forgot Password.'
  utter_error_invalid_subscription_code_en:
  - text: If the subscription code is incorrect, please re-enter it or click on 'Forgot Password' to create a new password.
  utter_multiple_patients_one_phone_en:
  - text: The system allows registering more than one patient on one phone number.
  utter_contact_technical_support_en:
  - text: |-
      You can contact us at 0793335544 or via email: 
      callcenter@ehs.com.jo
  utter_register_patients_under_18_en:
  - text: A patient under 18 years old can be registered by entering one of the parents' national numbers after entering the national number and birth date of the patient.
  utter_message_request_in_progress_en:
  - text: This appears when the patient submits a medicine delivery request and has another request. The order can be viewed through the medicine delivery record.
  utter_how_to_view_my_medications_en:
  - text: You can view medications from the homepage or by selecting the medications option from the menu.
  utter_eligible_medications_for_delivery_en:
  - text: Chronic medications that require monthly dispensing only can be delivered.
  utter_medication_delivery_process_en:
  - text: 'The sequence of the medicine delivery request: In progress - Activating - Accounting review - Awaiting payment - Paid - Being packaged - Ready for delivery. The order status can be checked through the medicine delivery record.'
  utter_medication_delivery_fee_en:
  - text: The delivery fee is two dinars for all areas of the Kingdom of Jordan.
  utter_canceled_medication_delivery_en:
  - text: If the order has been canceled, please contact the delivery pharmacy to know the reason.
  utter_reference_number_for_payment_en:
  - text: The reference number is the national number (Jordanian), the medical number, or the serial number (for non-Jordanians).
  utter_error_invalid_family_book_number_en:
  - text: If the family book number appears incorrect, please ensure to enter it as it appears on the family book. If there are leading zeros, enter the number without the zeros.
  utter_error_check_internet_connection_en:
  - text: |-
      Ensure the internet quality on your phone. If a VPN app is running, ensure it is closed and then re-enter the app. 
      The application can be accessed through the browser on the Hakeem Portal website.
  utter_error_image_size_exceeded_en:
  - text: You can reduce the image size by taking a screenshot or using WhatsApp's camera.
  utter_uninsured_medication_delivery_en:
  - text: Only insured individuals can benefit from the medicine delivery service from Prince Hamza Hospital.
